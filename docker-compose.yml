# docker-compose.yml (исправленный для продакшна)
services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: shop_db
      POSTGRES_USER: shop_user
      POSTGRES_PASSWORD: shop_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shop_user -d shop_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: Dockerfile
    # ВАЖНО: Запускаем на 0.0.0.0 и правильном порту
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"  # Проксируем порт 8000
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=False  # В продакшне должен быть False
      - SECRET_KEY=django-insecure-your-secret-key-here
      - DB_NAME=shop_db
      - DB_USER=shop_user
      - DB_PASSWORD=shop_password
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,*
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://0.0.0.0:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: